<!DOCTYPE html>
<html>
<head>
    <title>Student Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

<div class="container">
    <h2>Student Score Predictor</h2>

    <label>Study Hours</label>
    <input type="number" id="hours" placeholder="Enter study hours">

    <label>Attendance (%)</label>
    <input type="number" id="attendance" placeholder="Enter attendance">

    <label>Previous Score</label>
    <input type="number" id="previous_score" placeholder="Enter previous score">

    <button onclick="predict()">Predict Score</button>

    <div id="result"></div>
</div>

<script>
function predict() {
    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            hours: document.getElementById("hours").value,
            attendance: document.getElementById("attendance").value,
            previous_score: document.getElementById("previous_score").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerText =
            "Predicted Final Score: " + data.predicted_score;
    });
}
</script>

</body>

</html>
